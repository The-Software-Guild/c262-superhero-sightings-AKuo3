<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSighting" method="POST">
                <div class="form-group row">
                    <label for="superheroes" class="col-3 col-form-label">
                        Superheroes/<br>Supervillains</label>
                    <div class="col-9">
                        <select id="superheroes" name="superheroId" class="form-control">
                            <option th:each="superhero : ${superheroes}"
                                    th:value="${superhero.id}"
                                    th:text="${superhero.name}">
                                Superhero Name
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locations" class="col-3 col-form-label">
                        Locations</label>
                    <div class="col-9">
                        <select id="locations" name="locationId" class="form-control">
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}">
                                Location Name
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="date" name="date"
                               id="date" class="form-control"/>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${sighting.id}"/>
                <button type="submit" class="btn btn-primary">Update Sighting</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
