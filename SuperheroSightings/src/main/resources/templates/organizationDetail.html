<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superhero Sightings</a></h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>ID</strong></div>
        <div class="col-6 text-left">
            <span th:text="${organization.id}">display id</span>
        </div>

        <div class="col-6 text-right"><strong>Name</strong></div>
        <div class="col-6 text-left">
            <span th:text="${organization.name}">display name</span>
        </div>

        <div class="col-6 text-right"><strong>Description</strong></div>
        <div class="col-6 text-left">
            <span th:text="${organization.description}">display description</span>
        </div>
        <div class="col-6 text-right"><strong>Address</strong></div>
        <div class="col-6 text-left">
            <span th:text="${organization.address}">display address</span>
        </div>

        <div class="col-6 text-right"><strong>Members</strong></div>
        <div class="col-6 text-left">
                    <span th:each="superhero : ${organization.members}">
                        <span th:text="${superhero.name}">
                            display superhero</span><br/>
                    </span>
        </div>
    </div>
</div>
</body>
</html>
